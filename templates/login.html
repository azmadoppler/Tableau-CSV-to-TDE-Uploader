{% extends "bootstrap/base.html" %}
{% block title %}This is an example page{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">

</div>
{% endblock %}

{% block content %}
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Login Form</h1>
	               		<hr />
	               	</div>
	            </div>
				<div class="main-login main-center">
					<form method="post" action="loginTo">

							<label for="url" class="cols-sm-2 control-label">Tableau Server URL</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name=url id="url"  placeholder="Enter Server URL"/>
								</div>
							</div>

							<label for="username" class="cols-sm-2 control-label">Tableau Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name=username id="username"  required placeholder="Enter Tableau Server Username"/>
								</div>
							</div>

							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name=password id="password" required  placeholder="Enter your Password"/>
								</div>
							</div>

							<button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>

					</form>
				</div>
			</div>
		</div>

{% endblock %}
